name: Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Install dependencies
        run: make deps
      - name: Build app
        run: make genius
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.4
      - name: Run tests
        run: make test
